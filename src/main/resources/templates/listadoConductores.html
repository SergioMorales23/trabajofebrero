<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista de Conductores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <div class="container mt-5">
    <h2>Lista de Conductores</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Automóvil</th>
          <th>Tipo de Automóvil</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="conductor : ${conductores}">
          <td th:text="${conductor.id}"></td>
          <td th:text="${conductor.nombre}"></td>
          <td th:text="${conductor.apellido}"></td>
          <td th:text="${conductor.fechaNacimiento}"></td>
          <td th:text="${conductor.automovil}"></td>
          <td th:text="${conductor.tipoAutomovil}"></td>
          <td th:text="${conductor.estado} ? 'Activo' : 'Inactivo'"></td>
          <td>
            <a th:href="@{/conductores/editar/{id}(id=${conductor.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/conductores/eliminar/{id}(id=${conductor.id})}" class="btn btn-danger btn-sm"
              onclick="return confirm('¿Estás seguro de eliminar este conductor?');">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a href="/nuevoConductor" class="btn btn-primary">Nuevo Conductor</a>
  </div>
</body>

</html>
